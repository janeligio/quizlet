<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizlet Mock-up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
test
<div class="ui toplevel borderless menu">
  <div class="ui blue-background fluid container">
    <div class="item">
      <h1 class="ui inverted huge header">Quizlet</h1>
    </div>
    <div class="item">
        <i class="inverted large floated left search icon"></i>
        <h2 class="ui inverted small header">Search</h2>
    </div>
    <div class="item">
      <h2 class="ui inverted small header">Create</h2>
    </div>
    <div class="right item">
      <h2 class="ui inverted small header">Log In</h2>
    </div>
    <div class="item">
      <div class="ui button">
        <h2 class="ui inverted small header">Sign Up</h2>
      </div>
    </div>
  </div>
</div>

<div class="ui fluid image">
  <img src="images/home.jpg"/>
</div>

<div class="ui footer fluid container">

  <div class="ui five column grid container">
    <div class="ui column">
      <h1 class="ui inverted header">Quizlet</h1>
    </div>
    <div class="ui column">
      <div class="ui list">
        <h2 class="ui small inverted header">Features</h2>
        <div class="item">Quizlet live</div>
        <div class="item">Features</div>
        <div class="item">Quizlet Learn</div>
      </div>
    </div>
    <div class="ui column">
      <div class="ui list">
        <h2 class="ui small inverted header">Help</h2>
        <div class="item">Sign up</div>
        <div class="item">Help Center</div>
        <div class="item">Honor Code</div>
      </div>
    </div>
    <div class="ui column">
      <div class="ui list">
        <h2 class="ui small inverted header">About</h2>
        <div class="item">Company</div>
        <div class="item">Team</div>
        <div class="item">Press</div>
      </div>
    </div>
    <div class="ui column">
      <div class="ui small inverted header">Follow Us</div>
      <i class="twitter icon"></i>
      <i class="facebook icon"></i>
    </div>
  </div>
</div>

</body>
</html>
